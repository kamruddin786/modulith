# Local profile configuration for Docker Desktop Kubernetes deployment
# These settings override the default application.properties when SPRING_PROFILES_ACTIVE=local

# Configure connection pooling for local development
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# More verbose logging for local development
logging.level.com.kamruddin.modulith=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Enable Actuator endpoints for health checks and monitoring
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always